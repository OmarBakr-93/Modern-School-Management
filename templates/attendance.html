{% extends "base.html" %}

{% block content %}
<h1>Attendance</h1>
<a href="#" class="btn btn-primary">Add New Attendance Record</a>
<table>
    <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Date</th>
        <th>Status</th>
    </tr>
    {% for record in attendance %}
    <tr>
        <td>{{ record.id }}</td>
        <td>{{ record.student.first_name }} {{ record.student.last_name }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
