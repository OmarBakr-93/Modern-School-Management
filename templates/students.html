{% extends "base.html" %}

{% block content %}
<h1>Students</h1>
<a href="#" class="btn btn-primary">Add New Student</a>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.dob }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
